<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tabelas - Retorno 2o. Semestre</title>
</head>
<body>

    <div class="container">
        <h1>Tabelas</h1>

        <!-- criando a tabela  com table-->
        <table class="tabela">
            <!-- primeira linha - cabeçalho da tabela  -->

            <caption>Vídeos - Histórico de Views</caption>
            <thead>
               <!-- linha de dados para o cabeçalho  -->
               <tr>
                   <!-- colunas do cabeçalho -->
                   <th>Cod. Vídeo</th>
                   <th>Usuário</th>
                   <th>Data da Postagem</th>
                   <th>Num. Views</th>
               </tr>
            </thead>

            <!-- fim cabeçalho -->

            <!-- dados da tabela - tbody -->
            <tbody>

                <!-- 1a. linha de dados -->
                <tr>
                    <td>5533</td>
                    <td>XPTO</td>
                    <td>05/08/2021</td>
                    <td>654.987</td>
                </tr>
                <!-- Fim 1a. linha de dados -->

                <!-- 2a. linha de dados -->
                <tr>
                    <td>3214</td>
                    <td>JKLM</td>
                    <td>08/08/2018</td>
                    <td>321.546</td>
                </tr>
                <!-- fim 2a. linha de dados -->

                <!-- 3a. Linha de dados -->
                <tr>
                    <td>7689</td>
                    <td>ABCD</td>
                    <td>02/12/2017</td>
                    <td>1.456789</td>
                </tr>
                <!-- Fim 3a. Linha de dados -->

                <!-- 4a.Linha de dados -->
                <tr>
                    <td>1703</td>
                    <td>TVPC</td>
                    <td>02/11/2017</td>
                    <td>8.999.999</td>
                </tr>
                <!-- 4a.Linha de dados -->
            </tbody>

            <!-- Rodapé da tabela  OPCIONAL-->
            <tfoot>
                <tr>
                    <td colspan="4">Dados atualizados: 06/08/2021</td>
                </tr>
            </tfoot>
        </table>
    </div>    
</body>
</html>
