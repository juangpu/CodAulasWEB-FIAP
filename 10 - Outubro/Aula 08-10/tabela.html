<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <title>Introdução JavaScript</title>
    </head>

    <body>
        <h1 class="bg-info p-5 mb-3 text-light">Javascript</h1>

        <div class="container">
            <table id="tabela-personagens" class="table">
                <thead>
                    <tr>
                        <th>Personagem</th>
                        <th class="text-center">Força</th>
                        <th class="text-center">Agilidade</th>
                        <th class="text-center">Nível de poder</th>
                    </tr>
                </thead>
                <tbody id="personagensDados">
                    <tr class="personagem  text-center" id="personagem-um">
                        <td class="nome-personagem text-left">Darth Vader</td>
                        <td class="forca-personagem">10.0</td>
                        <td class="agilidade-personagem">10.0</td>
                        <td class="poder-personagem">10.0</td>
                    </tr>

                    <tr class="personagem  text-center">
                        <td class="nome-personagem text-left">Luke Skywalker</td>
                        <td class="forca-personagem">8.0</td>
                        <td class="agilidade-personagem">8.70</td>
                        <td class="poder-personagem">8.40</td>
                    </tr>

                    <tr class="personagem  text-center">
                        <td class="nome-personagem text-left">Han Solo</td>
                        <td class="forca-personagem">9.00</td>
                        <td class="agilidade-personagem">9.22</td>
                        <td class="poder-personagem">5.0</td>
                    </tr>

                    <tr class="personagem text-center">
                        <td class="nome-personagem text-left">Kylo Ren</td>
                        <td class="forca-personagem">3.5</td>
                        <td class="agilidade-personagem">3.2</td>
                        <td class="poder-personagem">7.2</td>
                    </tr>

                    <tr class="personagem text-center">
                        <td class="nome-personagem text-left">Obi-Wan Kenobi</td>
                        <td class="forca-personagem">8.5</td>
                        <td class="agilidade-personagem">9.0</td>
                        <td class="poder-personagem">10.0</td>
                    </tr>

                    <tr class="personagem text-center">
                        <td class="nome-personagem text-left">Lando Calrissian</td>
                        <td class="forca-personagem">4.0</td>
                        <td class="agilidade-personagem">4.0</td>
                        <td class="poder-personagem">1.0</td>
                    </tr>

                    <tr class="personagem text-center">
                        <td class="nome-personagem text-left">Chewbacca</td>
                        <td class="forca-personagem">9.6</td>
                        <td class="agilidade-personagem">8.65</td>
                        <td class="poder-personagem">4.0</td>
                    </tr>
                </tbody>
            </table>            
        </div>
        <script src="./js/tabela.js"></script>      
    </body>
</html>
