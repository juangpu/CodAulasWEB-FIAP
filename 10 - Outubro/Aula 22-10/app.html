<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyVideos</title>
        <!-- link para o BootStrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>

    <body>

        <div class="container">
            <div class="bg-info p-4 mt-3">
                <h1 class="display-4 text-light">MyVideos</h1>
            </div>
            <div class="my-4 mx-1">
                <h2>Informações Digitadas</h2>
                <table id="resumo" class="table table-hover text-center">
                    <thead class="thead-dark">
                        <tr id="cabecalho">
                            <th class="usuario">Usuário</th>
                            <th class="email">Email</th>
                            <th class="data-cadastro">Data do Cadastro</th>
                            <th class="tipo-conta">Tipo de conta</th>
                        </tr>
                    </thead>
                    <tbody class="historico"> 
                    </tbody>
                </table>
            </div>

            <h2 class="mt-4">Cadastrar Usuário</h2>
            <form class="dados" id="dados" method="post" action="">
                <div class="row mb-3">

                    <div class="form-group col-12">
                        <label for="usuario">Usuário</label>
                        <input type="text" class="form-control" id="usuario" name="usuario"
                            placeholder="ex: Darth Vader" required>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="ex: seuemail@email.com" required>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="dataCadastro">Data do Cadastro</label>
                        <input type="date" class="form-control" id="dataCadastro" name="dataCadastro" required>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="tipoConta">Tipo de Conta</label>
                        <select id="tipoConta" class="form-control" required>
                            <option value="0" selected disabled>Selecione o tipo de conta</option>
                            <option value="1">Free</option>
                            <option value="2">Pro</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-info mr-2 confirmar">Confirmar</button>
                </div>
            </form>
        </div>
        <script src="./js/app.js"></script>
    </body>
</html>
