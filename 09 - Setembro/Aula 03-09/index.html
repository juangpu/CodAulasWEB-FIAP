<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <title>Contato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h2>Entre em contato</h2>
        <p>
          <a href="#"><i class="fab fa-twitter rede-social"></i></a>
          <a href="#"><i class="fab fa-instagram rede-social"></i></a>
          <a href="#"><i class="fab fa-facebook rede-social"></i></a>
          <a href="#"><i class="fab fa-youtube rede-social"></i></a>
        </p>
      </header>

      <main>
        <form id="dados" action="" method="post">
          <fieldset>
            <input placeholder="Seu Nome" type="text" required autofocus class="user">
          </fieldset>
          <fieldset>
            <input placeholder="Seu Email" type="email" required class="email">
          </fieldset>
          <fieldset>
            <input placeholder="Seu Telefone" type="tel" required class="phone">
          </fieldset>
          <fieldset>
            <input placeholder="Seu Celular" type="tel" required class="celular">
          </fieldset>
          <fieldset>
           <textarea placeholder="Sua Mensagem" name="mensagem" id="mensagem"></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contato">Enviar</button>
          </fieldset>
        </form>

      </main>
    </div>
  </body>

</html>
