<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/Logo.png" type="image/x-icon">
    <title>Contato</title>
</head>
<body>

    <header>
        <div class="nav">
            <img class="logo" src="./img/Logo.png" alt="Logo da Axiom">
            <div>         
                <ul class="itensMenu">
                    <li class="topicos"><a href="./galeriaIMG.html" class="item_header">Galeria de Imagens</a></li>
                    <li class="topicos"><a href="./apresentacao.html" class="item_header">Apresentação do Wall-e</a></li>
                    <li class="topicos"><a href="./equipe.html" class="item_header">Equipe</a></li>
                    <li class="topicos"><a href="./armas.html" class="item_header">Armas</a></li>
                    <li class="topicos"><a href="./hardware.html" class="item_header">Hardware</a></li>
                    <li class="topicos"><a href="./contato.html" class="item_header">Contato</a></li>
                </ul>
            </div>
        </div>
    </header>


    
    <div class="container-sobre">

        <div>
            <div class="left"> </div>
        </div>
    
        <div class="main">
            <br>
            <main>
                <div class="content">
                    
                    <div class="containerCadastro">
                        <br>
                        <div class="formCadastro1">
                            <h1 class="h1Cadastro">Entre em contato</h1>
                            <form method="POST" class="formCadastro">
                                
                                <label for="user_descricao"></label>
                                <input class="Cadasto" id="user_descricao" name="user_descricao" type="text" placeholder="* Nome" required>
                
                                <label for="user_telefone"></label>
                                <input class="Cadasto" id="user_telefone" name="user_telefone" type="tel" placeholder="* Telefone" required><br>
                
                                <label for="user_cpf"></label>
                                <input class="Cadasto" id="user_cpf" name="user_cpf" type="text" placeholder="* CPF" required>
                
                                <label for="user_telefone2"></label>
                                <input class="Cadasto" id="user_telefone2" name="user_telefone2" type="tel" placeholder="Telefone 2"><br>
                
                                <label for="user_email"></label>
                                <input class="Email" id="user_email" name="user_email" type="email" placeholder="* Email" required><br>

                                <label for="user_mensagem"></label>
                                <textarea class="Email" id="user_mensagem" name="user_mensagem" placeholder="* Sua Mensagem" required></textarea>
                
                                <input class="CadastoSubmit" id="Register" type="submit" value="Registre sua mensagem!"><br>
                
                                <input class="Cadasto" id="Google" type="submit" value="Registre com Google"><br>
                
                                <input class="Cadasto" id="Facebook" type="submit" value="Registre com Facebook"><br>

                                <br>
                            </form>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    
        <div>
            <div class="right"> </div>
        </div>

        <script src = " https://unpkg.com/sweetalert/dist/sweetalert.min.js " > </script> 
        <script src="./js/contato.js"></script>
    
    </div>
    
    
</body>
</html>
