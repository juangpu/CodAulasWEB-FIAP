<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/Logo.png" type="image/x-icon">
    <title>Contato</title>
</head>
<body>

    <header>
        <div class="nav">
            <img class="logo" src="./img/Logo.png" alt="Logo da Axiom">
            <div>         
                <ul class="itensMenu">
                    <li class="topicos"><a href="./galeriaIMG.html" class="item_header">Galeria de Imagens</a></li>
                    <li class="topicos"><a href="./apresentacao.html" class="item_header">Apresentação do Wall-e</a></li>
                    <li class="topicos"><a href="./equipe.html" class="item_header">Equipe</a></li>
                    <li class="topicos"><a href="./armas.html" class="item_header">Armas</a></li>
                    <li class="topicos"><a href="./hardware.html" class="item_header">Hardware</a></li>
                    <li class="topicos"><a href="./contato.html" class="item_header">Contato</a></li>
                </ul>
            </div>
        </div>
    </header>


    
    <div class="container-sobre">

        <div>
            <div class="left"> </div>
        </div>
    
        <div class="main">
            <br>
            <main>
                <div class="content">
                    
                    <div class="containerCadastro">
                        <br>
                        <div class="formCadastro1">
                            <h1 class="h1Cadastro">Entre em contato</h1>
                            <form method="POST" action="/login/cadastro" class="formCadastro">
                                <label for="user_descricao"></label>
                                <input class="Cadasto" id="user_descricao" name="user_descricao" type="text" placeholder="* Nome"
                                    required>
                
                                <label for="user_telefone"></label>
                                <input class="Cadasto" id="user_telefone" name="user_telefone" type="tel" placeholder="* Telefone"
                                    required><br>
                
                                <label for="user_cpf"></label>
                                <input class="Cadasto" id="user_cpf" name="user_cpf" type="text" placeholder=" * CPF" required>
                
                                <label for="user_telefone2"></label>
                                <input class="Cadasto" id="user_telefone2" name="user_telefone2" type="tel" placeholder="Telefone2"><br>
                
                                <label for="user_email"></label>
                                <input class="Email" id="user_email" name="user_email" type="email" placeholder="* Email" required><br>
                
                                <label for="user_senha"></label>
                                <input class="Cadasto" id="user_senha" name="user_senha" type="password" placeholder="* Senha" required>
                
                                <label for = "user_senha_confirm"> </label>
                                <input class = "Cadasto" id = "user_senha_confirm" name = "user_senha_confirm" type = "password" placeholder = "* Repita a senha" necessária> <br >
                
                                <input class="CadastoSubmit" id="Register" type="submit" value="Registre sua conta!"><br>
                
                                <input class="Cadasto" id="Google" type="submit" value="Registre com Google"><br>
                
                                <input class="Cadasto" id="Facebook" type="submit" value="Registr com Facebook"><br>
                                <label class="smallText"><input type="checkbox">Lembrar senha</label>
                
                                <a class="linkCadastro" href="#">
                                    <p class="Forgot">Esqueci minha senha</p><br>
                                </a>
                
                                <a class="linkCadastro" href="#">
                                    <a href="/login">
                                        <p class="Login">Realmente tem uma conta? Login!</p>
                                    </a>
                                </a>
                                <br>
                            </form>
                            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    
        <div>
            <div class="right"> </div>
        </div>
    
    </div>
    
    
</body>
</html>
